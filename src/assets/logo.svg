<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wallet/Card Icon -->
  <rect x="10" y="15" width="40" height="30" rx="5" fill="#3498db" />
  <rect x="15" y="20" width="30" height="20" rx="3" fill="#2980b9" />
  
  <!-- Digital Elements -->
  <circle cx="30" cy="30" r="2" fill="#ffffff" />
  <rect x="20" y="35" width="20" height="2" rx="1" fill="#ffffff" />
  <rect x="20" y="39" width="15" height="2" rx="1" fill="#ffffff" />
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">Wallet UI</text>
  
  <!-- Subtle gradient effect -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="200" height="60" fill="url(#gradient)" />
</svg>